<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Share buttons</h1>
            <button id="facebook-button" class="social-media-button facebook">
                Open Facebook
                <i class="fab fa-facebook"></i>
            </button>
            <button id="twitter-button" class="social-media-button twitter">
                Open Twitter
                <i class="fab fa-twitter"></i>
            </button>    
        </div>
        <div>
            <button id="facebook-share-button" class="social-media-button facebook">
                Share on Facebook
                <i class="fab fa-facebook"></i>
            </button>
            <button id="twitter-share-button" class="social-media-button twitter">
                Share on Twitter
                <i class="fab fa-twitter"></i>
            </button>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
